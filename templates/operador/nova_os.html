{% extends 'base.html' %}
{% block title %}Nova Ordem de Serviço{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Criar Nova Ordem de Serviço</h2>

<form method="POST" class="max-w-lg bg-white p-6 rounded shadow">
    <label class="block mb-2 font-semibold">Descrição</label>
    <textarea name="descricao" rows="3" class="w-full p-2 border rounded mb-4" required></textarea>

    <label class="block mb-2 font-semibold">Local do Serviço</label>
    <input type="text" name="local_servico" class="w-full p-2 border rounded mb-4" required>

    <label class="block mb-2 font-semibold">Central do Cliente</label>
    <input type="text" name="central_cliente" class="w-full p-2 border rounded mb-4" required>

    <label class="block mb-2 font-semibold">Nome do Cliente</label>
    <input type="text" name="nome_cliente" class="w-full p-2 border rounded mb-4" required>

    <button type="submit" class="bg-black text-white px-4 py-2 rounded">Criar</button>
</form>
{% endblock %}
