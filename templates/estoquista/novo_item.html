{% extends 'base.html' %}
{% block title %}Cadastrar Novo Item{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Cadastrar Novo Item</h2>

<form method="POST" class="space-y-4">
  <div>
    <label for="nome" class="block font-medium">Nome:</label>
    <input type="text" name="nome" required class="w-full border border-gray-300 rounded px-3 py-2">
  </div>

  <div>
    <label for="descricao" class="block font-medium">Descrição (opcional):</label>
    <textarea name="descricao" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
  </div>

  <div>
    <label for="quantidade" class="block font-medium">Quantidade Inicial:</label>
    <input type="number" name="quantidade" value="0" min="0" required class="w-full border border-gray-300 rounded px-3 py-2">
  </div>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Cadastrar</button>
</form>

<a href="{{ url_for('estoquista.dashboard') }}" class="inline-block mt-6 text-blue-600 underline hover:text-blue-800 transition">
  Voltar
</a>
{% endblock %}
