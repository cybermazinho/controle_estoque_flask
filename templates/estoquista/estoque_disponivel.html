{% extends 'base.html' %}
{% block title %}Estoque Dispon√≠vel{% endblock %}
{% block content %}
<table class="min-w-full border border-gray-300 rounded-lg overflow-hidden">
  <thead class="bg-gray-200">
    <tr>
      <th class="text-left px-4 py-2 border-b border-gray-300">Item</th>
      <th class="text-left px-4 py-2 border-b border-gray-300">Quantidade</th>
    </tr>
  </thead>
  <tbody>
    {% for item in itens %}
    <tr class="hover:bg-gray-100">
      <td class="px-4 py-2 border-b border-gray-300">{{ item.nome }}</td>
      <td class="px-4 py-2 border-b border-gray-300">{{ item.quantidade }}</td>
    </tr>
    {% else %}
    <tr>
      <td colspan="2" class="text-center py-4 text-gray-500">Nenhum item cadastrado no estoque.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('estoquista.dashboard') }}" 
   class="inline-block mt-4 text-blue-600 underline hover:text-blue-800 transition">
   Voltar
</a>
{% endblock %}
